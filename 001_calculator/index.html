<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
<!--        main calculator-->
        <div class="flex flex-direction-vertical">
            <div class="flex flex-direction-vertical main flex-centre">
                <div class="flex flex-direction-vertical screen">
                    <div class="display display-expression" id="display_expression">
                    </div>
                    <div class="display display-result" id="display_result">
                        0
                    </div>
                </div>

                <div class="flex flex-direction-vertical">
                    <div class="flex">
                        <button class="primary">AC</button>
                        <button class="primary">CE</button>
                        <button class="operation">%</button>
                        <button class="operation">/</button>
                    </div>
                    <div class="flex">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operation">x</button>
                    </div>
                    <div class="flex">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operation">-</button>
                    </div>
                    <div class="flex">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operation">+</button>
                    </div>
                    <div class="flex">
                        <button class="number">0</button>
                        <button class="dot">.</button>
                        <button class="equal long">=</button>
                    </div>
                </div>
            </div>
        </div>
<!--    detail icon-->
        <div class="detail detail-icon fixed" id="detail_icon">
            i
        </div>
        <div class="detail detail-description fixed hidden" id="detail_description">
            esc : AC ¦ delete,  bs : CE ¦ enter, space : = ¦ * : x
        </div>
<!--        javascript link-->
        <script src="js/main.js"></script>
    </body>
</html>
