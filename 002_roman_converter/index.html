<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roman converter</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div>
            <div>
                <h1>
                    Roman numerals converter
                </h1>
            </div>
            <div>
                <div class="align-text-centre">
                    <label for="roman">Roman</label>
                </div>
                <div class="align-text-centre">
                    <input type="text" name="roman" id="roman" pattern="[ivxlcdm]"/>
                </div>
                <div class="align-text-centre RomanInfo">
                    <p>
                        I = 1 ¦ V = 5 ¦ X = 10 ¦ L = 50  ¦ C = 100  ¦ D = 500  ¦ M = 1000
                    </p>
                </div>
            </div>
            <div class="height-px50"></div>
            <div>
                <div class="align-text-centre">
                    <label for="hindu">Hindu-Arabic</label>
                </div>
                <div class="align-text-centre">
                    <input type="text" name="hindu" id="hindu" />
                </div>
            </div>
        </div>
        <!--Javascript integration-->
        <script src="js/main.js"></script>
    </body>
</html>
